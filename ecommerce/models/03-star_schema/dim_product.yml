version: 2

models:
  - name: dim_product
    description: This table has basic information about the products

    columns:
      - name: product_id
        description: This is a unique identifier for the product
        tests:
          - not_null
          - unique

      - name: category
        description: The product's category
        tests:
          - not_null

      - name: price
        description: The unit price of the product
        tests:
          - not_null
